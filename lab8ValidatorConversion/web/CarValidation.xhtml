<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Brand:<h:inputText value="#{Car.brand}" label="brand" id="inputBrand" validatorMessage="Invalid Brand">
                <f:validateRegex pattern="Mercedes|BMW"/>
            </h:inputText>
            <h:message for = "inputBrand" style = "color:red" /><br/>
            Licence nr.<h:inputText value="#{Car.licence}" label="Licence" validatorMessage="Licence plate is not valid" required="true" id="inputLicence">
                <f:validateRegex pattern="^[A-Z]{2}-[0-9]{2}-[A-Z]{2}$"/>
            </h:inputText>
            <h:message for = "inputLicence" style = "color:red" />
            <br/>
            Price<h:inputText value="#{Car.price}" id="inputPrice" label="Price">
                <f:validator validatorId="edu.mum.PriceValidator"/>
            </h:inputText>
            <h:message for = "inputPrice" style = "color:red" />
            <br/>
            <h:commandButton value="Submit"/>

        </h:form>
    </h:body>
</html>
