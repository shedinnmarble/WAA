<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Shopping cart by Dewei</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</h:head>
<body>
<f:view>
<div class="container">
    <h1>Dewei Cart</h1>
    <a class="btn btn-info" href="cart.xhtml">View Cart</a>
    <h:form>
        <table class="table table-bordered">
            <c:forEach var="product" items="#{ProductController.getProductList()}">
                <tr>
                    <td>#{product.getId()}</td>
                    <td>#{product.getName()}</td>
                    <td>#{product.getPrice()}</td>
                    <td><h:commandButton action="#{ProductController.addProductToCart(product, 1)}" value="Add to Cart">

                    </h:commandButton></td>
                </tr>
            </c:forEach>
        </table>

    </h:form>
</div>
</f:view>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
