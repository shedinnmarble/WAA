<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Lab 11 by Dewei</title>
</h:head>
<body>
<f:view>
    <h:form>

        <h:inputText value="#{Country.filterCountry}" id="inputCountry" onchange="submit()">
            <f:ajax event="keyup" listener="#{Country.countryChanged}"
                    render="outputCountry"></f:ajax>
        </h:inputText><br/>

        <h:outputFormat id="outputCountry">
            <select multiple="multiple">
                <c:forEach var="country" items="#{Country.filteredCountries}">
                    <option>#{country}</option>
                </c:forEach>
            </select>
        </h:outputFormat>
    </h:form>
</f:view>
</body>
</html>
