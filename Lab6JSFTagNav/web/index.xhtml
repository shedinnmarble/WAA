<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:f = "http://java.sun.com/jsf/core"     
   xmlns:h = "http://java.sun.com/jsf/html"> 
    <h:head>
        <title>Login HW</title>
    </h:head>
    <h:body>
        <h:form id="Login">
            <h:outputLabel for="userName" value="User Name:"/>
            <h:inputText value="#{Login.userName}" id="userName"></h:inputText><br/>
            <h:outputLabel for="pwd" value="User PWD:"/> 
            <h:inputSecret value="#{Login.pwd}" id="pwd"></h:inputSecret><br/>
            <h:commandButton value="Login In" action="loginResult.xhtml"></h:commandButton>
        </h:form>
    </h:body>
</html>
