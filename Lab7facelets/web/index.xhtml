<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:head>Employee of ACME Inc</h:head>
            <h:dataTable value="#{employeeBean.employeeList}" var="e" title="Employee of ACME Inc" class="table">
                <h:column><h:commandLink value="#{e.name}" action="#{employeeBean.searchById(e.id)}"></h:commandLink></h:column>                      
            </h:dataTable>
            <h:commandButton value="Show All" action="showAll.xhtml"></h:commandButton>
            <c:if test ="#{employeeBean.selected !=null}">
                <table class="table table-bordered">
                    <tr>
                        <td>Id</td> <td>#{employeeBean.selected.id}</td>   
                    </tr>
                    <tr>
                        <td>Name</td> <td>#{employeeBean.selected.name}</td>   
                    </tr>
                    <tr>
                        <td>Phone</td><td>#{employeeBean.selected.phone}</td>
                    </tr>
                    <tr>
                        <td>salary</td> <td>#{employeeBean.selected.salary}</td>
                    </tr>
                </table>
            </c:if>
        </h:form>

    </h:body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
