<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Event Handling</title>
         <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    
    </h:head>
    <h:body>
        <h:form>
            AirLines: <h:selectOneMenu value = "#{AirLineBean.selectedAirLine}"
               onchange = "submit()"
               valueChangeListener="#{AirLineBean.localeChanged}">            
                <f:selectItems value = "#{AirLineBean.airLines}" />
            </h:selectOneMenu>
            
            <table class="table table-bordered">
            <c:forEach var="airLine" items="#{AirLineBean.selected}">
                <tr>
                    <td>#{airLine.departure}</td>
                    <td>#{airLine.arrival}</td>                   
                    <td>#{airLine.time}</td>
                    <td>#{airLine.airLineName}</td>
                    <td>#{airLine.price}</td>
                </tr>
          </c:forEach>
            </table>
        </h:form>
    </h:body>
</html>
